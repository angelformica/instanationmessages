<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instaNation Popup</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Adding Google Fonts for handwritten and sans-serif styles -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .popup-background.active {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            background-color: white;
            display: flex;
            border-radius: 5px;
            width: 1000px; /* Adjusted width to contain both the photo and the comments */
            max-width: 100%; /* To ensure padding within the viewport */
            overflow: hidden; /* To handle the overflow of content */
        }

        .popup-photo {
            max-width: 550px;
            height: 770px;
            object-fit: cover; /* To ensure the image covers the area without stretching */
        }

        .popup-comments {
            width: calc(100% - 550px); /* Remaining width */
            height: 770px;
            overflow-y: auto; /* Allows scrolling for overflow content */
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        .comment {
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .comment-header {
            font-weight: 700;
        }

        .comment-body {
            font-size: 0.9em;
        }

        /* Styles for usernames, timestamps, likes, etc., within comments */
        .comment-username {
            color: #003569;
        }

        .comment-timestamp {
            color: #999;
            font-size: 0.7em;
        }

        .comment-like {
            color: #ed4956;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup-background active"> <!-- Removed the ID for simplicity -->
        <div class="popup">
            <img src="https://picsum.photos/550/770" alt="User post image" class="popup-photo" />
            <div class="popup-comments">
                <!-- Dummy comments -->
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-username">user123</span> <span class="comment-timestamp">1h</span>
                    </div>
                    <div class="comment-body">
                        Amazing shot! üòç
                    </div>
                </div>
                <!-- Repeat for as many dummy comments as needed -->
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-username">traveler_of_worlds</span> <span class="comment-timestamp">2h</span>
                    </div>
                    <div class="comment-body">
                        What a view! I want to be there right now!
                    </div>
                </div>
                <!-- More dummy comments here -->
            </div>
        </div>
    </div>
</body>
</html>
